<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Coin Vision</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script src="../scripts/logic.js"></script>
    <link rel="icon" href="../images/logo_notext.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <a class="logo__image" href="#">
                <img src="../images/logo.png" alt="logo" width="200" height="53">
            </a>
            <nav class="nav__bar">
                <ul class="nav__list">
                    <li class="nav__list__item">
                        <a class="nav__list__current__text" href="../pages/index.html">
                            Cryptocurrencies
                            <span class="nav__list__current__line">
                            </span>
                        </a>
                    </li>
                    <li class="nav__list__item">
                        <a id="item" class="nav__list__other__text" href="../pages/index.html">
                            Exchanges
                            <span id="line" class="nav__list__other__line">
                            </span>
                        </a>
                    </li>
                    <li class="nav__list__item">
                        <a id="item" class="nav__list__other__text" href="../pages/index.html">
                            Watchlist
                            <span id="line" class="nav__list__other__line">
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="form">
                <button class="form__button"></button>
                <input id="search__box" class="form__input" type="search" placeholder="Search">
            </div>
            <div class="header__right__div">
                <div class="header__auth__div">
                    <div class="header__auth__inner">
                        <button class="button__connect__wallet" type="button" tabindex="0">
                            <span class="connect__wallet__span">Connect Wallet</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <hr class="hr__header">

    <div class="main__table">
        <table class="table">
            <thead>
                <tr>
                    <th class="rank__column" scope="col">Rank</th>
                    <th class="coin__column" id="head__row__coin" scope="col">
                        <div id="coin__div">
                            Coin
                        </div>
                    </th>
                    <th class="mcap__column" scope="col">Market Cap</th>
                    <th id="head__row__price" class="price__column" scope="col">Price</th>
                    <th class="volume__column" scope="col">Volume (24h)</th>
                    <th class="supply__column" scope="col">Circulating Supply</th>
                    <th class="change__column" scope="col">Price Change (24h)</th>
                </tr>
            </thead>
            <tbody id="tableBody1">
            </tbody>
        </table>
    </div>

</body>

</html>
